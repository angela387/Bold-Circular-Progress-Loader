<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bold Circular Progress Loader</title>
<style>
  :root{
    --bg1:#0b1220;
    --bg2:#120b1d;
    --ring:#7c3aed;        /* accent */
    --ring2:#22c55e;       /* secondary glow */
    --text:#ffffff;
    --muted:rgba(255,255,255,.75);
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh;
    display:grid; place-items:center;
    background: radial-gradient(900px 600px at 30% 20%, var(--bg2), var(--bg1));
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color:var(--text);
  }
  .card{
    width:min(720px, 92vw);
    border-radius:22px;
    padding:26px;
    background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    border:1px solid rgba(255,255,255,.10);
    box-shadow: 0 28px 70px rgba(0,0,0,.55);
  }
  .top{
    display:flex; align-items:baseline; justify-content:space-between;
    gap:12px; margin-bottom:18px;
  }
  h1{margin:0; font-size:26px; font-weight:700; letter-spacing:.2px}
  .meta{color:var(--muted); font-size:13px}
  .stage{
    height:340px;
    display:grid; place-items:center;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.08);
    background: radial-gradient(540px 260px at 50% 30%, rgba(124,58,237,.25), rgba(0,0,0,0));
  }

  /* Loader */
  .loader{
    width:140px; height:140px;
    position:relative;
    filter: drop-shadow(0 18px 28px rgba(0,0,0,.35));
  }

  .loader::before{
    content:"";
    position:absolute; inset:0;
    border-radius:50%;
    background:
      radial-gradient(circle at 50% 50%, rgba(255,255,255,.08), rgba(255,255,255,0) 60%);
  }

  .ring{
    width:100%; height:100%;
    border-radius:50%;
    background:
      conic-gradient(from 0deg, var(--ring), var(--ring2), var(--ring), rgba(255,255,255,.18));
    animation: spin 1.0s linear infinite;
    padding:10px;
  }
  .ring-inner{
    width:100%; height:100%;
    border-radius:50%;
    background: rgba(5,8,16,.75);
    border:1px solid rgba(255,255,255,.10);
    display:grid; place-items:center;
    position:relative;
  }
  .pulse{
    position:absolute;
    width:100%; height:100%;
    border-radius:50%;
    border:2px solid rgba(124,58,237,.35);
    animation: pulse 1.6s ease-out infinite;
  }

  .label{
    text-align:center;
    line-height:1.1;
  }
  .pct{
    font-size:28px;
    font-weight:800;
    letter-spacing:.4px;
  }
  .sub{
    margin-top:6px;
    font-size:12px;
    color:var(--muted);
  }

  @keyframes spin{
    to { transform: rotate(360deg); }
  }
  @keyframes pulse{
    0% { transform: scale(.92); opacity: 0; }
    35%{ opacity: .7; }
    100%{ transform: scale(1.25); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="top">
      <h1>Bold Circular Progress Loader</h1>
      <div class="meta">UI Micro-Animation • HTML/CSS • Looping</div>
    </div>

    <div class="stage">
      <div class="loader" aria-label="Circular progress loader">
        <div class="ring">
          <div class="ring-inner">
            <div class="pulse"></div>
            <div class="label">
              <div class="pct">Loading</div>
              <div class="sub">please wait</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
